<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemons"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="pokemon">{{pokemon.name}}</ion-title>
    <ion-buttons slot="end" *ngIf="pokemon">
      <ion-button [routerLink]="['/pokemons/edit', pokemon.id]">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="pokemon">{{pokemon.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="pokemon">
    <img src={{pokemon.src_img}}>
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Height</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{pokemon.height}}</ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Category</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{pokemon.category}}</ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Weight</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{pokemon.weight}}</ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Ability</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{pokemon.ability}}</ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto><h2>Type</h2></ion-col></ion-row>
    <ion-row class="ion-justify-content-center"><ion-col size=auto>{{pokemon.type}}</ion-col></ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" [routerLink]="['/pokemons/delete', pokemon.id]">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
