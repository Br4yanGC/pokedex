<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemons">Back</ion-back-button>
    </ion-buttons>
    <ion-title>new</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]=pokemonForm (ngSubmit)="addPokemon(pokemonForm.value)">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Height</ion-label>
            <ion-input type="text" formControlName="height"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Weight</ion-label>
            <ion-input type="text" formControlName="weight"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-input type="text" formControlName="category"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ability</ion-label>
            <ion-input type="text" formControlName="ability"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Type</ion-label>
            <ion-input type="text" formControlName="type"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Src img</ion-label>
            <ion-input type="text" formControlName="src_img"></ion-input>
            <ion-icon name="camera-outline" slot="end" (click)="openCamera()"></ion-icon>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button expand="full" type="submit">Create</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
