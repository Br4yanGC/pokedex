<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" class="ion-text-center">My pokedex!</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="new">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">My Pokedex!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" [routerLink]="['/pokemons/view', pokemon.id]">
      <ion-avatar slot="start">
        <img src={{pokemon.src_img}}>
      </ion-avatar>
      <ion-label>
        <h2>{{pokemon.name}}</h2>
        <h3>{{pokemon.category}}</h3>
        <p>{{pokemon.type}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
